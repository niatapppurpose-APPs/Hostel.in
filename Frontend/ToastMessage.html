<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Beautiful Toast</title>

</head>
<style>
    #toast {
    visibility: hidden;
    min-width: 250px;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: #fff;
    text-align: center;
    border-radius: 12px;
    padding: 16px;
    position: fixed;
    z-index: 1;
    bottom: 30px;
    right: 30px;
    font-size: 16px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s, transform 0.5s;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  }

  #toast.show {
    visibility: visible;
    opacity: 1;
    transform: translateY(0);
  }

</style>

<button onclick="showToast()">Show Toast</button>
