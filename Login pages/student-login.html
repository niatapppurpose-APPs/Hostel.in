<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Login</title>
    <link rel="stylesheet" href="student-style.css">
</head>

<body>
    <header>
        <img src="Niat-icon.png" alt="Niat logo" width="50" height="auto">
        <h1>Niat Hostel</h1>

    </header>
    <main>
        <section>
            <h1>Welcome Student!</h1>
            <p>Raise complaints and track your issues here.</p>
        </section>
        <form>
            <label for="email"></label>
            <input type="text" placeholder="Email / Student Id">
            <label for="password"></label>
            <input type="password" placeholder="password">
            <button type="submit" placeholder="login">Login</button>
        </form><br>
        <p>Don't have an account? <span class="spanelement">Contact Admin</span></p>
    </main>

    <footer>
        <p>@Niat Hostel 2025 | Contact: hostel@niat.edu</p>
    </footer>
</body>

</html>
