<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="/images/Niat logo .jpg" alt="Niat-logo">
        <h1>Select Your Role</h1>
        <p>How will you use the app today?</p>
    </header>
    <main>
        <div class="cards">
            <section class="card">
                <img src="/images/student icon.png" alt="student-icon" width="40">
                <h4>I am a Student</h4>
                <p>Raise and track my complaints.</p>
            </section>
            <section class="card">
                <img src="/images/Warden-icon.png" alt="Warden-icon" width="40">
                <h4>Warden / Admin</h4>
                <p>Raise and track students Complaints.</p>
            </section>
            <section class="card">
                <img src="/images/Warden-icon.png" alt="Warden-icon" width="40">
                <h4>I am a Warden / Admin</h4>
                <p>Manage and resolve complaints.</p>
            </section>
        </div>
    </main>
</body>

</html>
